
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>风水命理</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="transcroller-body" class="aos-all">
    	<div class="area area-banner" data-aos="fade-down">
            <img src="./images/banner_bg.png" alt="">
            <div class="item-img"><img src="./images/areaBg/banner.png" alt=""></div>
        </div>

    	<div class="area area-f1">
            <img src="./images/areaBg/f1.png" alt=""  data-aos="zoom-out">
			<div class="box-1200 text-c">
				<div class="item-img" data-aos="fade-up"><img src="./images/f1_text1.png" alt=""></div>
				<div class="item-img" data-aos="fade-down"><img src="./images/f1_text2.png" alt=""></div>
				<div class="item-img" data-aos="fade-up"><img src="./images/f1_text3.png" alt=""></div>
				<div class="item-img" data-aos="fade-down"><img src="./images/f1_text4.png" alt=""></div>
				<div class="item-img" data-aos="fade-up"><img src="./images/f1_text5.png" alt=""></div>
				<div class="item-img" data-aos="fade-down"><img src="./images/f1_text6.png" alt=""></div>
				<div class="item-img" data-aos="fade-up"><img src="./images/f1_text7.png" alt=""></div>
				<div class="item-img" data-aos="fade-down"><img src="./images/f1_text8.png" alt=""></div>
			</div>
    	</div>
    	<div class="area area-f2 po-r">
            <img src="./images/areaBg/f2.png" alt="" data-aos="zoom-in">
    		<div class="item-img po-a f-l" data-aos="fade-right"><img src="./images/f2_l.png" alt=""></div>
			<div class="box-1200">
				<div class="item-img" data-aos="zoom-in"><img src="./images/f2_text1.png" alt=""></div>
			</div>
			<div class="item-img po-a f-r" data-aos="fade-left"><img src="./images/f2_r.png" alt=""></div>
    	</div>
		<div class="area area-f3">
            <img src="./images/areaBg/f3.png" alt="" data-aos="fade-right">
			<div class="box-1200 text-c">
				<div class="item-img" data-aos="fade-right"><img src="./images/f3_l.png" alt=""></div>
				<div class="item-img" data-aos="fade-left"><img src="./images/f3_text1.png" alt=""></div>
			</div>
    	</div>
    	<div class="area area-f4">
            <img src="./images/areaBg/f4.png" alt="" data-aos="fade-left">
			<div class="box-1200">
				<div class="item-img f-l" data-aos="fade-right"><img src="./images/f4_text1.png" alt=""></div>
				<div class="item-img f-r" data-aos="zoom-out"><img src="./images/f4_r.png" alt=""></div>
			</div>
    	</div>
    	<div class="area area-f5 po-r">
            <img src="./images/areaBg/f5.png" alt="" data-aos="flip-right">
			<div class="item-img po-a f-l" data-aos="fade-right"><img src="./images/f5_l.png" alt=""></div>
			<div class="box-1200">
				<div class="item-img" data-aos="zoom-in"><img src="./images/f5_text1.png" alt=""></div>
			</div>
			<div class="item-img po-a f-r" data-aos="fade-left"><img src="./images/f5_r.png" alt=""></div>
    	</div>
    	<div class="area area-f6 po-r">
			<img src="./images/areaBg/f6.png" alt="" data-aos="slide-up">
			<div class="box-1200 text-c">
				<div class="item-img">
					<img src="./images/f6_text1.png"  data-aos="zoom-out" alt="">
					<img src="./images/f6_text2.png"  data-aos="zoom-in" alt="">
				</div>
				<div class="item-img" ></div>
			</div>
    	</div>
    </div>

    <script src="./js/aos.js"></script>
    <script>
      AOS.init({
        duration: 1200,
        easing: 'ease-in-out-sine'
      });
    </script>
  </body>
</html>
